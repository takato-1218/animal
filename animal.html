<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物雑学検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>動物雑学検索</h1>
    <p>動物の名前を入力してください:</p>
    <input type="text" id="animalInput" placeholder="動物の名前を入力">
    <button onclick="showTrivia()">雑学を表示</button>
    <div id="result" class="result"></div>

    <script>
        function showTrivia() {
            const animalTrivia = {
                'アオキコンゴウインコ': '体長は約90cmに達する、非常に大きなインコで、強力なくちばしを持ち、固い殻のナッツを割ることができる。',
                'アカカンガルー': 'オスの赤カンガルーは非常に筋肉質で、後ろ足の蹴りの力は驚異的であり、敵を撃退する際に使われる。',
                'アカコンゴウインコ': '鮮やかな赤色の羽を持つが、翼には青や緑の羽も混じっており、美しい色合いが特徴的。',
                'アクシスジカ': '夏季の毛皮には白い斑点が現れ、カモフラージュとして役立っている。',
                'アジアゾウ': 'アジアゾウはアフリカゾウよりも小型で、耳も小さいが、極めて高度な知性と社会性を持っている。',
                'アミメキリン': '世界で最も高い陸上動物であり、その舌の長さは約45cmにも達し、木の高いところから葉を食べるのに使う。',
                'インドサイ': '皮膚が鎧のように厚く見えるため、戦車のような風貌をしている。',
                'エゾヒグマ': '北海道に生息し、日本の野生動物の中でも最大級の捕食者として知られる。',
                'エミュー': 'オーストラリアに生息するエミューは飛べないが、時速50キロ以上で走ることができる。',
                'カリフォルニアアシカ': '非常に知能が高く、トレーニングによって多くの技を覚えることができ、サーカスや動物園のショーでよく見られる。',
                'キタイワトビペンギン': '頭に黄色い羽毛が特徴的で、氷上を滑ることが得意なペンギンの一種。',
                'コアラ': 'ユーカリの葉を食べることに特化しているが、この葉には少量の毒があり、コアラは肝臓で解毒できる。',
                'コツメカワウソ': 'カワウソの中で最も小型の種で、道具を使って貝を割ることができる知能を持つ。',
                'ゴマフアザラシ': '北極圏や北太平洋に生息し、その名の通り体にゴマ状の斑点があるのが特徴。',
                'サーバル': 'アフリカに生息する中型の野生ネコで、驚異的なジャンプ力を持ち、高く跳んで空中の鳥を捕らえることができる。',
                'スマトラトラ': '世界で最も小型のトラの一種だが、その鋭い牙と爪を持つ肉食動物である。',
                'スミレコンゴウインコ': '紫がかった青い羽を持ち、世界でもっとも希少なコンゴウインコの一種。',
                'チャップマンシマウマ': 'シマ模様が特有で、他のシマウマと比較して背中や足の模様が薄いのが特徴。',
                'ツシマヤマネコ': '日本の対馬にのみ生息している希少な野生ネコで、絶滅危惧種に指定されている。',
                'ニホンカモシカ': '日本の山岳地帯に生息し、その姿はシカとヤギの中間のような風貌を持つ。',
                'ニホンリス': '四季によって食べる物が変わり、秋には冬のためにどんぐりを地中に埋める習性がある。',
                'フクロウ': '優れた夜行性の捕食者で、極めて敏感な聴覚を持ち、暗闇の中でも小動物の動きを正確に捉えることができる。',
                'フンボルトペンギン': 'チリとペルーの海岸に生息し、暖かい気候での生活に適応している珍しいペンギン。',
                'ベニイロフラミンゴ': 'その鮮やかなピンク色の羽は、食べるプランクトンに含まれるカロテノイドから得ている。',
                'ベネットアカクビワラビー': '前足で掘ることが得意で、隠れ家を作ったり、食べ物を探すのに使用する。',
                'ホッキョクグマ': '寒冷地に適応しており、皮膚は黒く、厚い白い毛皮が体を保温している。',
                'ホンドザル': '日本の本州に生息し、温泉に浸かることが観察された珍しいサル。',
                'ホンドタヌキ': '昔から日本の民話に登場し、変身能力を持つという伝承がある。',
                'マヌルネコ': '低い耳と小柄な体型を持つため、非常に隠密性が高く、厳しい環境に適応したネコ科動物。',
                'マレーグマ': '世界最小のクマであり、長い舌を持ち、木の上に巣を作ることが多い。',
                'マレーバク': 'その白と黒の体の模様は、熱帯雨林の中でのカモフラージュに役立つ。',
                'モモイロペリカン': 'その巨大なくちばしには伸縮可能な袋があり、大量の魚を捕らえて飲み込むことができる。',
                'ヤギ': '驚くべきバランス感覚を持ち、急斜面や岩山を容易に登ることができる。',
                'ユキヒョウ': '厳寒地に生息し、非常に厚い毛皮と尾で体を温めることができる。',
                'ライオン': '群れで生活する数少ないネコ科動物で、オスのライオンはたてがみで有名。',
                'ラーテル': '非常に攻撃的で、蛇の毒にも耐性を持つタフな動物として知られる。',
                'レッサーパンダ': '竹の葉を主食とし、前脚で食べ物をつかんで食べる習性がある。'
            };

            const animalInput = document.getElementById("animalInput").value;
            const result = document.getElementById("result");

            if (animalTrivia[animalInput]) {
                result.innerHTML = `<h3>${animalInput}の雑学:</h3><p>${animalTrivia[animalInput]}</p>`;
            } else {
                result.innerHTML = "<p>入力した動物が見つかりませんでした。正しい名前を入力してください。</p>";
            }
        }
    </script>
</body>
</html>
