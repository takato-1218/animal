<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムカタカナ単語ジェネレーター</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        #randomWord {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #stopwatch {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ランダムカタカナ単語ジェネレーター</h1>
    <p>ボタンを押してランダムなカタカナ単語を表示し、ストップウォッチを動かしましょう！</p>
    <button id="startButton" onclick="start()">単語を表示 & ストップウォッチ開始</button>
    <button id="stopButton" onclick="stopStopwatch()">ストップウォッチ停止</button>
    <div id="randomWord"></div>
    <div id="stopwatch">00:00:00</div>

    <script>
        const katakanaWords = [
            "アイスクリーム", "バス", "パソコン", "テーブル", "テレビ", "コーヒー", "チョコレート", "カメラ", "サンドイッチ", "ケーキ",
            "ピザ", "ハンバーガー", "トマト", "スプーン", "フォーク", "ジュース", "バイク", "シャツ", "ズボン", "スカート",
            "シャンプー", "リモコン", "ベッド", "ドア", "カーテン", "ソファ", "トイレットペーパー", "バケツ", "トラック", "タクシー",
            "ノート", "ペン", "スマホ", "カレンダー", "マイク", "ランプ", "ストーブ", "ヒーター", "メガネ", "スリッパ",
            "ボタン", "ポケット", "タオル", "ナイフ", "トースト", "ベルト", "ネクタイ", "イヤホン", "ヘッドホン", "バッグ",
            "リュック", "ブーツ", "スニーカー", "フルーツ", "パン", "ジャム", "バター", "コンピュータ", "ランチ", "ディナー",
            "キャベツ", "レタス", "ビスケット", "クッキー", "カップ", "サラダ", "スープ", "エレベーター", "エスカレーター", "バイオリン",
            "ピアノ", "ギター", "バスケット", "ボウル", "スケート", "スキー", "サッカー", "バレーボール", "テニス", "ゴルフ",
            "ラジオ", "バンド", "タブレット", "メール", "ワイン", "ビール", "トラック", "スーパーマーケット", "バス停", "ホテル",
            "レストラン", "カフェ", "アイロン", "ブランコ", "シーソー", "モニター", "ペット", "コンタクトレンズ", "ボール", "リップクリーム"
        ];

        let stopwatchInterval;
        let stopwatchRunning = false;
        let startTime = 0;

        // Function to generate a random katakana word and start the stopwatch
        function start() {
            generateRandomWord();
            if (!stopwatchRunning) {
                startStopwatch();
            }
        }

        // Function to generate a random katakana word
        function generateRandomWord() {
            const randomIndex = Math.floor(Math.random() * katakanaWords.length);
            const randomWord = katakanaWords[randomIndex];
            document.getElementById("randomWord").innerText = randomWord;
        }

        // Function to start the stopwatch
        function startStopwatch() {
            stopwatchRunning = true;
            startTime = Date.now();
            stopwatchInterval = setInterval(updateStopwatch, 1000);
        }

        // Function to stop the stopwatch
        function stopStopwatch() {
            stopwatchRunning = false;
            clearInterval(stopwatchInterval);
        }

        // Function to update the stopwatch display
        function updateStopwatch() {
            const elapsedTime = Date.now() - startTime;
            const hours = Math.floor(elapsedTime / (1000 * 60 * 60)).toString().padStart(2, '0');
            const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000).toString().padStart(2, '0');
            document.getElementById("stopwatch").innerText = `${hours}:${minutes}:${seconds}`;
        }
    </script>
</body>
</html>
